{% extends "base.html" %}

{% block title %}Page Not Found - CanoBookHub{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a href="{{ url_for('books') }}" class="btn btn-secondary me-2">
                            <i class="fas fa-book"></i> Browse Books
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
